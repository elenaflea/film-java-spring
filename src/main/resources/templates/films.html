<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<br><br>
<div class="logo">
    <img src="film6.png" class="logoIcon"/>
</div>

<br><br>

<div class="welcome-container ">

<form action="/films" method="post" class="w-100">
    <div class="form-element ">
        <input type="text" name="titre" placeholder="Titre" class="form-control ">
    </div>
    <div class="form-element ">
        <input type="number" name="annee" placeholder="Anneé" class="form-control ">
    </div>
    <div class="form-element ">
        <input type="number" name="duree" placeholder="Dureé" class="form-control ">
    </div>
    <div class="form-element ">
        <textarea class="form-control" placeholder="Leave a description here" id="floatingTextarea" name="synopsis"></textarea>
    </div>
    <div class="form-element w-75">
        <button class="btn btn-warning btn-lg w-100" >Ajouter</button>
    </div>

</form>


<img th:if="${listeFilms.isEmpty()}" src="data.png" width="300px" height="300px"/>
<section th:if="${!listeFilms.isEmpty()}">
    <h5>Les Films</h5>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Titre</th>
            <th>Anneé</th>
            <th>Dureé</th>
            <th>Synopsis</th>

            <th>Détail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${listeFilms}">
            <td th:text="${film.id}"></td>
            <td th:text="${film.titre}"></td>
            <td th:text="${film.annee}"></td>
            <td th:text="${film.duree}"></td>
            <td th:text="${film.synopsis}"></td>

            <td><a th:href="|/films/${film.id}|">détail</a></td>
        </tr>
        </tbody>
    </table>
</section>

</div>
</body>
</html>
