<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>New Genre</title>
</head>
<body>
<main class="flex-center" layout:fragment="content">
    <br><br>
    <div class="logo">
        <img src="/film9.png" class="logoIcon"/>
    </div>
    <br><br>

    <div class="welcome-container minHeight paddBtm">
        <h2>Ajouter un genre</h2>


        <form action="/genres" method="post" th:object="${genre}" class="w-100 ">
            <div class="form-element mb-3">
                <input
                        type="text"
                        th:field="*{titre}"
                        class="form-control "
                placeholder="Genre">
                <span class="error" th:errors="*{titre}"></span>
            </div>

            <div class="form-element">
                <button class="btn btn-warning btn-lg w-100">Ajouter</button>
            </div>

        </form>
<br><br>
        <img th:if="${listeGenres.isEmpty()}" src="data.png" width="300px" height="300px"/>
        <section th:if="${!listeGenres.isEmpty()}">
            <table class="w-100 p-3 tableGenre">
                <thead>
                <tr>
                    <th></th>
                    <th>Genre</th>
                    <th><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                    </svg></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="genre : ${listeGenres}">
                    <td th:text="${genre.id}"></td>
                    <td th:text="${genre.titre}"></td>
                    <!-- bouton de suppression vers la page /genres/{id} -->
                    <td>
                        <form  method="post" th:action="|/genres/${genre.id}/supprimer|">
                            <button class="deleteBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

    </div>
</main>

</body>
</html>
